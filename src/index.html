<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="theme-color" content="#242a31">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Forms inline validation in neumorphism style (Constraint Validation API, JavaScript).">
    <meta name="keywords" content="forms, validation, constraint validation, neumorphism">
    <title>Userconcept Forms - Forms inline validation</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="position: absolute !important; width: 1px !important; height: 1px !important; margin: -1px !important; padding: 0 !important; border: 0 !important; overflow: hidden !important; clip: rect(0 0 0 0) !important;">
        <symbol viewBox="0 0 24 24" id="icon_check">
            <path d="m9.55 18.8-6.5-6.5 2.25-2.25 4.25 4.25 9.15-9.15 2.25 2.25z" />
        </symbol>
    </svg>
    <main>
        <!-- CALLBACK - START -->
        <section class="callback">
            <h2 class="title callback__title">Callback</h2>
            <form class="form callback__form" method="POST" action="/api/callback/" autocomplete="off">
                <div class="form-item form__form-item">
                    <input class="input form-item__input" type="text" id="f-callback-name" name="f-callback-name" placeholder="Name" required>
                    <label class="label form-item__label" for="f-callback-name">
                        <span class="label__text">Name</span>
                    </label>
                </div>
                <div class="form-item form__form-item">
                    <input class="input form-item__input" type="tel" id="f-callback-tel" name="f-callback-tel" placeholder="Phone" required>
                    <label class="label form-item__label" for="f-callback-tel">
                        <span class="label__text">Phone</span>
                    </label>
                </div>
                <div class="form-item form__form-item">
                    <input class="input form-item__input" type="email" id="f-callback-email" name="f-callback-email" placeholder="E-mail" required>
                    <label class="label form-item__label" for="f-callback-email">
                        <span class="label__text">E-mail</span>
                    </label>
                </div>
                <div class="form-checkbox form__form-checkbox">
                    <input class="form-checkbox__input" type="checkbox" id="f-callback-checkbox" name="f-callback-checkbox" required>
                    <label class="label form-checkbox__label" for="f-callback-checkbox">
                        <svg class="icon icon_check form-checkbox__icon" width="24" height="24" aria-hidden="true">
                            <use xlink:href="#icon_check"></use>
                        </svg>
                        Confirmation text, needed for form submit.
                    </label>
                </div>
                <button class="button form__button">
                    <span class="button__text">Send</span>
                </button>
            </form>
        </section>
        <!-- CALLBACK - END -->
        <!-- CONTACT - START -->
        <section class="contact">
            <h2 class="title contact__title">Contact</h2>
            <form class="form contact__form" method="POST" action="/api/contact/" autocomplete="off">
                <div class="form-item form__form-item">
                    <input class="input form-item__input" type="text" id="f-contact-name" name="f-contact-name" placeholder="Name" required>
                    <label class="label form-item__label" for="f-contact-name">
                        <span class="label__text">Name</span>
                    </label>
                </div>
                <div class="form-item form__form-item">
                    <input class="input form-item__input" type="tel" id="f-contact-tel" name="f-contact-tel" placeholder="Phone" required>
                    <label class="label form-item__label" for="f-contact-tel">
                        <span class="label__text">Phone</span>
                    </label>
                </div>
                <div class="form-item form__form-item">
                    <input class="input form-item__input" type="email" id="f-contact-email" name="f-contact-email" placeholder="E-mail" required>
                    <label class="label form-item__label" for="f-contact-email">
                        <span class="label__text">E-mail</span>
                    </label>
                </div>
                <div class="form-item form__form-item">
                    <textarea class="textarea form-item__textarea" id="f-contact-message" name="f-contact-message" placeholder="Message" required></textarea>
                    <label class="label form-item__label" for="f-contact-message">
                        <span class="label__text">Message</span>
                    </label>
                </div>
                <div class="form-checkbox form__form-checkbox">
                    <input class="form-checkbox__input" type="checkbox" id="f-contact-checkbox" name="f-contact-checkbox" required>
                    <label class="label form-checkbox__label" for="f-contact-checkbox">
                        <svg class="icon icon_check form-checkbox__icon" width="24" height="24" aria-hidden="true">
                            <use xlink:href="#icon_check"></use>
                        </svg>
                        Confirmation text, needed for form submit.
                    </label>
                </div>
                <button class="button form__button">
                    <span class="button__text">Send</span>
                </button>
            </form>
        </section>
        <!-- CONTACT - END -->
    </main>
    <script src="js/main.js"></script>
</body>
</html>
